<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-F Learn</title>

    <link href="../output.css" rel="stylesheet" />
    <link href="../input.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

  </head>

  <body class="">
    <nav
      class="flex flex-col md:flex-row pl-[25vw] justify-center md:justify-between text-sky-400 align-middle md:mb-10 md:px-4"
    >
      <a class="p-3 flex font-bold text-2xl rounded-b-3xl" href="/">
        <img
          class="w-10 mr-2"
          src="https://github.com/Concerned-Doggo/SignMeUp/blob/main/public/images/transparent-logo-1.png?raw=true"
        />
        SignMeUp!
      </a>
      <div class="flex gap-5 font-semibold p-3 rounded-b-3xl">
        <a href="/">Home</a>
        <a href="/aboutus" class="text-gray-400">AboutUs</a>
        <a href="https://github.com/concerned-doggo" class="text-gray-400">Github</a>
      </div>
    </nav>

    <div class=" grid grid-cols-9 h-[10vh]">
      <div class="w-full flex flex-col justify-center col-span-2 ">
        <img id="signImage" class=" mb-10 mt-8 w-[42%] self-center" />
        <img id="letterImage" class="mb-10 w-[42%] self-center" />

        <div id="label-container" class="bg-black text-white hidden"></div>
        
        <div class="bg-gray-200"></div>
      </div>

      <!-- <div class="w-1 bg-black"></div> -->

      <!-- <div
        class="md:w-[896px] h-[504px] w-screen bg-sky-300 flex flex-col justify-certer rounded-3xl fixed top-[15%] left-[25%]"
      > -->
      
      <div
        class=" bg-sky-300 flex flex-col justify-certer rounded-3xl col-span-5"
      >
      
        <img
          id="preloader"
          src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXo1cGlmZ3lweHIza3NiMmZxdWxzMGE0ZHVqMzVnbmNveXdtY2NsayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VseXvvxwowwCc/giphy.gif"
          class="bg-black hidden col-span-2 "
        />
        <button
          type="button"
          class="top-[5%] left-[55%] z-[1000] text-center text-gray-600 font-bold py-2 px-4 rounded-t-3xl bg-gray-200"
          id="initialize-btn"
        >
          Start Webcam
        </button>
        <video class="input_video" style="display: None"></video>
        <canvas
          class="output_canvas bg-sky-300 flex justify-certer rounded-b-3xl "
          width="1024px"
          height="576px"
        ></canvas>
      </div>
      <div id="predictionChart" class=" text-white col-span-2 "></div>
    </div>

    <script type="module" src="./A-F.js"></script>
  </body>
</html>
