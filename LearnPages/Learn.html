<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-F Learn</title>

    <link href="../output.css" rel="stylesheet" />
    <link href="../input.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

  </head>

  <body class="">
    <nav
      class="bg-[#edf0f5] flex flex-col md:flex-row pl-[25vw] justify-center md:justify-between text-gray-400 align-middle md:mb-10 md:px-4"
    >
      <a class="p-3 flex font-bold text-2xl text-sky-400 rounded-b-3xl" href="/">
        <img
          class="w-10 mr-2 "
          src="https://github.com/Concerned-Doggo/SignMeUp/blob/main/public/images/transparent-logo-1.png?raw=true"
        />
        SignMeUp!
      </a>
      <div class="flex gap-5 font-semibold p-3 rounded-b-3xl">
        <a href="/" class="hover:underline hover:text-sky-400">Home</a>
        <a href="/aboutus" class="hover:underline hover:text-sky-400">AboutUs</a>
        <a href="https://github.com/concerned-doggo" class="hover:underline hover:text-sky-400">Github</a>
      </div>
    </nav>

    <div class=" grid grid-cols-1 md:grid-cols-9 h-[10vh]">
      <div class="w-full flex md:flex-col flex-row gap-10 justify-center col-span-2 ">
        <img id="signImage" class=" mt-8 mb-10 h-[60%] md:h-[70%] md:w-[42%] self-center" />
        <img id="letterImage" class="mt-8 mb-10 h-[50%] md:h-[70%] md:w-[42%]  w-[30%] self-center" />

        <div id="label-container" class="bg-black text-white hidden"></div>
        
        <div class="bg-gray-200"></div>
      </div>
      
      <div
        class=" bg-sky-300 flex flex-col justify-certer rounded-3xl col-span-5 relative m-2"
      >
      

        <button
          type="button"
          class=" md:top-[5%] md:left-[55%] z-[1000] text-center text-gray-600 font-bold py-2 px-4 rounded-t-3xl bg-gray-200"
          id="initialize-btn"
        >
          Start Webcam
        </button>

        <img
          id="preloader"
          src="/Assets/Videos/loading_Sign.gif"
          class="bg-black hidden w-[35%] rounded-3xl absolute top-[28%] left-[32%]"
        />
        <img
          id="correct"
          src="/assets/Images/Logos/check-mark.png"
          style="width: 120px; top: 35%; left: 44%"
          class="hidden rounded-3xl absolute"
        />

        <p
          id="nextMark"
          style="top: 55%; left: 45%; color: green; background: white;"
          class="hidden absolute text-3xl font-bold bg-gray-300 rounded-xl p-2 border-black border-2 "
        >Next</p>

        <video class="input_video" style="display: None"></video>
        <canvas
          class="output_canvas bg-sky-300 flex justify-certer rounded-b-3xl "
          width="1024px"
          height="576px"
        ></canvas>
      </div>
      <div id="predictionChart" class="invisible md:visible text-white col-span-2 "></div>
    </div>
    
    
    <script type="module" src="./Learn.js"></script>
  </body>
</html>
